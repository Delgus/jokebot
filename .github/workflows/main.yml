name: deploy
on:
  push:
    branches:
      - master
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.14
        
    - uses: actions/checkout@v2
      
    - uses: golangci/golangci-lint-action@v1
      with:
          version: v1.27
    
    - name: build 
      run: CGO_ENABLED=0 make build

    - uses: docker/build-push-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: delgus/jokebot
        tags: latest
      
    - uses: appleboy/ssh-action@v0.0.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PSW }}
        script: | 
          docker pull delgus/jokebot
          docker rm --force jokebot  
          docker run --name=jokebot -d -e PORT=${{ secrets.PORT }} -e VK_ACCESS_TOKEN=${{ secrets.VK_ACCESS_TOKEN }} -e VK_CONFIRM_TOKEN=${{ secrets.VK_CONFIRM_TOKEN }} -e VK_SECRET_KEY=${{ secrets.VK_SECRET_KEY }} -e DB_DRIVER=${{ secrets.DB_DRIVER }} -e DB_ADDR=${{ secrets.DB_ADDR }} -e TG_ACCESS_TOKEN=${{ secrets.TG_ACCESS_TOKEN }} -e TG_WEBHOOK=${{ secrets.TG_WEBHOOK}} -p ${{ secrets.DEPLOY_PORT }}:80 delgus/jokebot
          
