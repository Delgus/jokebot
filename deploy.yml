version: '3.8'
services:
  jokebot:
    image: delgus/jokebot
    environment:
      - TG_ACCESS_TOKEN=${TG_ACCESS_TOKEN}
      - TG_WEBHOOK=${TG_WEBHOOK}
      - PORT=80
      - VK_ACCESS_TOKEN=${VK_ACCESS_TOKEN}
      - VK_CONFIRM_TOKEN=${VK_CONFIRM_TOKEN}
      - VK_SECRET_KEY=${VK_SECRET_KEY}
      - DB_DRIVER=${DB_DRIVER}
      - DB_ADDR=${DB_ADDR}
    ports:
      - ${DEPLOY_PORT}:80
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 3s
        order: start-first
        failure_action: rollback
        monitor: 1m
      restart_policy:
        max_attempts: 3
